<div class="modal-header">
    <h4 class="modal-title" style="font-size: 30px;
    font-weight: bold;">{{name}}</h4>
    <i class='fas fa-volume-up' (click)="sayItOutLoud()" style='font-size:24px;margin-left:20px'></i>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p style="font-size: 20px;font-weight: bold;">Nghĩa tiếng Việt:</p>
    <p style="font-size: 14px;">{{vn}}</p>
    <p style="font-size: 20px;font-weight: bold;">Nghĩa tiếng Anh:</p>
    <p>{{en}}</p>
</div>
